<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/dracula-ui@1.0.3/styles/dracula-ui.css"/>
    <link rel="stylesheet" href="https://unpkg.com/charts.css/dist/charts.min.css">
    <link href="index.css" rel="stylesheet">
</head>
<body>
<div class="drac-border-cyan" style="border-style: solid; border-radius: 25px; border-width: 1px;">
    <div class="drac-box drac-p-md">
    <h2 class="drac-heading drac-heading-xl drac-text-cyan">
      The year number per year
    </h2>
    <table id="animated-bar" class="charts-css column show-labels show-data-on-hover show-primary-axis" style="height:200px;">
        <caption>Years Compared</caption>
        <thead>
        <tr>
            <th>Year</th>
            <th>Progress</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row"><span class="drac-text drac-text-cyan"> 2016</span></th>
            <td style="--size:0.2;"> <span class="data"> <span
                    class="drac-text drac-text-cyan">20</span> </span> <span class="tooltip">data: 20<br>more info</span>
            </td>
        </tr>
        <tr>
            <th scope="row"><span class="drac-text drac-text-cyan"> 2017</span></th>
            <td style="--size:0.4;"> <span class="data"> <span
                    class="drac-text drac-text-cyan">40</span> </span> <span class="tooltip">data: 40<br>more info</span>
            </td>
        </tr>
        <tr>
            <th scope="row"><span class="drac-text drac-text-cyan"> 2018</span></th>
            <td style="--size:0.6;"> <span class="data"> <span
                    class="drac-text drac-text-cyan">60</span> </span> <span class="tooltip">data: 60<br>more info</span>
            </td>
        </tr>
        <tr>
            <th scope="row"><span class="drac-text drac-text-cyan"> 2019</span></th>
            <td style="--size:0.8;"> <span class="data"> <span
                    class="drac-text drac-text-cyan">80</span> </span> <span class="tooltip">data: 80<br>more info</span>
            </td>
        </tr>
        <tr>
            <th scope="row"><span class="drac-text drac-text-cyan"> 2020</span></th>
            <td style="--size:1;"> <span class="data"> <span
                    class="drac-text drac-text-cyan">100</span> </span> <span class="tooltip">data: 100<br>more info</span>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
</body>
</html>
